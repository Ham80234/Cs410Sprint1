<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      
      <ion-card-header>
        <ion-card-subtitle>Todays Workout</ion-card-subtitle>
        
      </ion-card-header>
     <ion-list>
      
     
      <ion-item *ngFor="let item of workout">
         <ion-title>{{item.name}}</ion-title>
         <ion-input type="number" placeholder="{{item.amount}}"></ion-input>
          <ion-card-subtitle>{{item.suffix}}</ion-card-subtitle>
          <ion-checkbox></ion-checkbox>
      
      </ion-item> 
       
    </ion-list>
    </ion-card>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click) = 'openPopover()'>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  

</ion-content>

<ion-footer>
  <ion-item class= "CenterHome">
    <ion-button fill="outline">Import</ion-button>
    <ion-button fill="outline" (click) = 'ProgressopenPopover()'>Progress</ion-button>
    <ion-button fill="outline">Goals</ion-button>
</ion-item>
</ion-footer>
