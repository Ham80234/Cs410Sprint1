<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-icon name="heart"></ion-icon>
    <ion-title>SwoleMate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      
      <ion-card-header>
        <ion-card-subtitle>Todays Workout</ion-card-subtitle>
        
      </ion-card-header>
     <ion-list>
      
     
      <ion-item>
         <ion-list>
           <ion-item-sliding *ngFor="let item of workout">
             <ion-item lines ="inset" button [routerLink]="['/add-workout', item.id]">
                <ion-label>{{item.name}}</ion-label>
                <ion-note slot= "end" color="primary">thing</ion-note>
             </ion-item>
             <ion-item-option side = "end">
               <ion-item-option color="primary" (click)="remove(item)">check
                 <ion-icon  name="checkmark" slot="end"></ion-icon>
               </ion-item-option>
             </ion-item-option>

           </ion-item-sliding>
         </ion-list>
      
      </ion-item> 
       
    </ion-list>
    </ion-card>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button routerLink="/add-workout"  >
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  

</ion-content>

<ion-footer>
  <ion-item class= "CenterHome">
    <ion-button fill="outline">Import</ion-button>
    <ion-button fill="outline">Progress</ion-button>
    <ion-button fill="outline">Goals</ion-button>
</ion-item>
</ion-footer>
