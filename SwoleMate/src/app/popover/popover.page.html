

<ion-content>
    <ion-list>
            <ion-item (click) = "ToggleChild(i)" *ngFor="let item of information, let i = index">
                    <ion-label>{{item.name}}</ion-label>
                    
                    <ion-list *ngIf="item.open" >
                            <p *ngFor="let child of item.Children">{{child}}</p>
                     </ion-list>    
            </ion-item>
         
   </ion-list>
</ion-content>
